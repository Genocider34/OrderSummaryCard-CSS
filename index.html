<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-img"></div>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="annualContainer">
        <div class="musicLogo"></div>
        <div class="annual-price-container">
          <span class="annualSpan">Annual Plan</span>
          <span class="priceSpan"> $59.99/year</span>
        </div>
        <a href="" class="changeAnchor"> Change</a>
      </div>
      <div class="buttons">
        <a href="" class="proceed button">Proceed to Payment </a>
        <a href="" class="cancel button">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
